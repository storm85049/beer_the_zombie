<!-- BeerZombie--> 
<!doctype html> 
	<html lang = "en">
		<head>
			<meta charset="utf-8">
			<title>BeerZombie</title>
			<link rel="stylesheet" href="page_style.css"></link>
		</head>
		
		<body> 	
		
			<section id = 'container'>
				<div id='options'>
					<ul>
						<li><label for="volume">Sound</label><input type="range" min="0" max="100" id="volume" class="sliders "></input></li>
						<li><label for="volumeSFX">SFX</label><input type="range" min="0" max="100" id="volumeSFX" class="sliders" ></input></li>
						<li><a target ="_blank"href="http://www.facebook.com"><img class="interactives" src="images/fb_like_button.png" width="110" height="51"></img></a></li>
						<li><img class='interactives'src="images/wasd.png" id='wasd'></img></li>	
						<li><img class='interactives' src="images/arrows.png" id='arr'></img></li>
						<li><p id='currentLayout'>currentLayout:WASD</p></li>
						<li>   <div class="onoffswitch">
								<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch">
									<label class="onoffswitch-label" for="myonoffswitch">
										<span class="onoffswitch-inner"></span>
									<span class="onoffswitch-switch"></span>
								</label>
							</div>
						</li>
					</ul>	
				</div>
				<div>
					<canvas id='ctx'></canvas>
				</div>
			</section>
		 
		
		<script src="beer_the_zombie_main.js"></script>	
		</body>
		
	
	
	
	</html>
